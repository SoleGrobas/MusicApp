<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicApp</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Open+Sans:ital@0;1&display=swap" rel="stylesheet">
</head>

<body>
    <section class="section_image">
        <div id="container">
            <div id="drum">
              <audio id="tom1">
                <source src="./resources/sounds/tom1.wav" type="audio/wav">
              </audio>
              <audio id="tom2">
                <source src="./resources/sounds/tom2.wav" type="audio/wav">
              </audio>
              <audio id="tom3">
                <source src="./resources/sounds/tom3.wav" type="audio/wav">
              </audio>
              <audio id="tom4">
                <source src="./resources/sounds/tom4.wav" type="audio/wav">
              </audio>
              <audio id="crash">
                <source src="./resources/sounds/crash.wav" type="audio/wav">
              </audio>
              <audio id="hithat">
                <source src="./resources/sounds/hit-hat.wav" type="audio/wav">
              </audio>
              <audio id="bombo">
                <source src="./resources/sounds/bombo.wav" type="audio/wav">
              </audio>
              <audio id="redoblante">
                <source src="./resources/sounds/redoblante.wav" type="audio/wav">
              </audio>
        
            <img id="drum_img--mobile" src="resources\Images\Piano Img.png" usemap="#myMap">
        
            <map name="myMap">
              <area shape="circle" coords="266,149,76" onclick="playtom1()">
              <area shape="circle" coords="431,149,76" onclick="playtom2()">
              <area shape="circle" coords="181,330,76" onclick="playtom3()">
              <area shape="circle" coords="522,331,77" onclick="playtom4()">
              <area shape="circle" coords="630,80,56" onclick="playcrash()">
              <area shape="circle" coords="680,82,54" onclick="playhithat()">
              <area shape="circle" coords="120,191,55" onclick="playbombo()">
              <area shape="circle" coords="578,192,54" onclick="playredoblante()">
            </map>
            </div>
            <div class="linkPremium">
            <a href="./index.html" target="_blank" onclick="myFunction()" class="buttonPremium">Home</a>
            </div>
        </div>
    </section>
</body>
</html>
