<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicApp</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Open+Sans:ital@0;1&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header"> 
        <img src="./resources/images/logo.png" class="logo" alt="foto logo">
        <button class="hamburguerButton">
            <svg class="svg" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
            </svg>
        </button>
     
        <nav class="nav">
            <ul class="ul">
                <li class="li"><a href="#" target="_blank"> Premium </a> </li>
                <li class="li"><a href="#help">Help</a> </li>
                <li class="li"><a href="#down"> Download</a></li>
                <li class="li"><a href="#instr">Insturmentos</a> </li>
                <li class="li"><a href="#log">Log In</a> </li>
            </ul>
        </nav>
    </header>

    <main>
        
        <section class="section1">
            <div class="div_welcome">
                <h1 class="welcome">Music for everyone</h1>
                <p class="description">Millons of songs. No credit card needed.</p>
                <button class="press">Press the DRUM</button>
            </div>
        </section>
   
        <section class="section2">
          <div id="container">
            <div id="drum-div-audio">
                <audio id="tom1">
                    <source src="./resources/sounds/tom1.wav" type="audio/wav">
                </audio>
                <audio id="tom2">
                    <source src="./resources/sounds/tom2.wav" type="audio/wav">
                </audio>
                <audio id="tom3">
                    <source src="./resources/sounds/tom3.wav" type="audio/wav">
                </audio>
                <audio id="tom4">
                    <source src="./resources/sounds/tom4.wav" type="audio/wav">
                </audio>
                <audio id="crash">
                    <source src="./resources/sounds/crash.wav" type="audio/wav">
                </audio>
                <audio id="hithat">
                    <source src="./resources/sounds/hit-hat.wav" type="audio/wav">
                </audio>
                <audio id="bombo">
                    <source src="./resources/sounds/bombo.wav" type="audio/wav">
                </audio>
                <audio id="redoblante">
                    <source src="./resources/sounds/redoblante.wav" type="audio/wav">
                </audio>
            </div>
            <div id="drum-div">   
                <svg  width="100%" height="100%" viewBox="0 0 666 378" fill="./resources/Images/" xmlns="http://www.w3.org/2000/svg">
                    <circle id="tom1Area" cx="251" cy="140" r="69" fill="black" onclick="play('tom1'); animation('tom1Area')"/>
                    <circle id="tom2Area" cx="410" cy="140" r="69" fill="black" onclick="play('tom2'); animation('tom2Area')"/>
                    <circle id="tom3Area" cx="171" cy="310" r="69" fill="black" onclick="play('tom3'); animation('tom3Area')"/>
                    <circle id="tom4Area" cx="490" cy="310" r="69" fill="black" onclick="play('tom4'); animation('tom4Area')"/>
                    <circle id="crashArea" cx="596" cy="77" r="50" fill="black" onclick="play('crash'); animation('crashArea')"/>
                    <circle id="hithatArea" cx="114" cy="181" r="50" fill="black" onclick="play('hithat');animation('hithatArea')"/>
                    <circle id="redoblanteArea" cx="64" cy="77" r="50" fill="black" onclick="play('redoblante'); animation('redoblanteArea')"/>
                    <circle id="bomboArea" cx="545" cy="181" r="50" fill="" onclick="play('bombo'); animation('bomboArea')"/>
                </svg>
            </div>
        </div>
        </section>
    </main>
    <footer>
        <div class="Footer_text">
            <h3>Try Premium free for 1 month</h3>
            <p>Play millions of songs ad-free, on-demand, and offline.</p>
            <button class="button">Try PREMIUM</button>
            </div>
        </div>
    </footer>

  <script src= "index.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


</body>
</html>
